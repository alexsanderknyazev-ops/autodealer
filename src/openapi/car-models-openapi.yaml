openapi: 3.0.0
info:
  title: AutoDealer Car Models API
  description: Microservice for automotive car models management
  version: 1.0.0
  contact:
    name: API Support
    email: support@autodealer.com

servers:
  - url: http://localhost:8080
    description: Development server

paths:
  /api/car-models:
    get:
      summary: Get all car models
      description: Retrieve list of all car models with brand information
      operationId: getCarModels
      tags:
        - Car Models
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarModelWithBrand'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    post:
      summary: Create car model
      description: Create new car model
      operationId: createCarModel
      tags:
        - Car Models
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateCarModelRequest'
      responses:
        '201':
          description: Car model created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarModel'
        '400':
          description: Validation failed or model already exists for this brand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/car-models/{id}:
    get:
      summary: Get car model by ID
      description: Retrieve specific car model by its ID
      operationId: getCarModelById
      tags:
        - Car Models
      parameters:
        - name: id
          in: path
          required: true
          description: Car model UUID
          schema:
            type: string
            format: uuid
            example: "88888888-8888-8888-8888-888888888888"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarModelWithBrand'
        '404':
          description: Car model not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    put:
      summary: Update car model
      description: Update existing car model information
      operationId: updateCarModel
      tags:
        - Car Models
      parameters:
        - name: id
          in: path
          required: true
          description: Car model UUID
          schema:
            type: string
            format: uuid
            example: "88888888-8888-8888-8888-888888888888"
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateCarModelRequest'
      responses:
        '200':
          description: Car model updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CarModel'
        '400':
          description: Validation failed or model already exists for this brand
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ValidationError'
        '404':
          description: Car model not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

    delete:
      summary: Delete car model
      description: Remove car model from catalog
      operationId: deleteCarModel
      tags:
        - Car Models
      parameters:
        - name: id
          in: path
          required: true
          description: Car model UUID
          schema:
            type: string
            format: uuid
            example: "88888888-8888-8888-8888-888888888888"
      responses:
        '204':
          description: Car model deleted successfully
        '404':
          description: Car model not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/car-models/brand/{brand_id}:
    get:
      summary: Get car models by brand
      description: Retrieve car models filtered by brand
      operationId: getCarModelsByBrand
      tags:
        - Car Models
      parameters:
        - name: brand_id
          in: path
          required: true
          description: Brand UUID
          schema:
            type: string
            format: uuid
            example: "c886f366-430a-45cd-918d-51b0c8776719"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarModelWithBrand'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

  /api/car-models/name/{name}:
    get:
      summary: Get car models by name
      description: Search car models by name (partial match)
      operationId: getCarModelsByName
      tags:
        - Car Models
      parameters:
        - name: name
          in: path
          required: true
          description: Car model name (supports partial match)
          schema:
            type: string
            example: "Camry"
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/CarModelWithBrand'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'

components:
  schemas:
    CarModel:
      type: object
      required:
        - id
        - name
        - brand_id
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for car model
          example: "88888888-8888-8888-8888-888888888888"
        name:
          type: string
          description: Car model name
          example: "Camry"
        brand_id:
          type: string
          format: uuid
          description: Reference to brand
          example: "c886f366-430a-45cd-918d-51b0c8776719"
        generation:
          type: string
          nullable: true
          description: Model generation
          example: "XV70"
        production_years:
          type: string
          nullable: true
          description: Production years range
          example: "2017-2023"
        body_type:
          type: string
          nullable: true
          description: Body type
          enum: [sedan, hatchback, coupe, convertible, wagon, suv, crossover, minivan, pickup]
          example: "sedan"
        engine_types:
          type: array
          items:
            type: string
          description: Available engine types
          example: ["2.5L", "3.5L V6", "2.5L Hybrid"]
        transmission_types:
          type: array
          items:
            type: string
          description: Available transmission types
          example: ["automatic", "manual", "CVT"]
        drive_type:
          type: string
          nullable: true
          description: Drive type
          enum: [fwd, rwd, awd, 4wd]
          example: "fwd"
        description:
          type: string
          nullable: true
          description: Model description
          example: "Комфортабельный седан бизнес-класса"
        is_active:
          type: boolean
          description: Whether the model is active
          example: true
        created_at:
          type: string
          format: date-time
          description: Creation timestamp
          example: "2023-10-01T12:00:00Z"
        updated_at:
          type: string
          format: date-time
          description: Last update timestamp
          example: "2023-10-01T12:00:00Z"

    CarModelWithBrand:
      allOf:
        - $ref: '#/components/schemas/CarModel'
        - type: object
          properties:
            brand_name:
              type: string
              description: Brand name
              example: "Toyota"
            brand_country:
              type: string
              description: Brand country
              example: "Japan"

    CreateCarModelRequest:
      type: object
      required:
        - name
        - brand_id
      properties:
        name:
          type: string
          minLength: 1
          description: Car model name
          example: "Camry"
        brand_id:
          type: string
          format: uuid
          description: Brand UUID
          example: "c886f366-430a-45cd-918d-51b0c8776719"
        generation:
          type: string
          nullable: true
          description: Model generation
          example: "XV70"
        production_years:
          type: string
          nullable: true
          description: Production years range
          example: "2017-2023"
        body_type:
          type: string
          nullable: true
          description: Body type
          enum: [sedan, hatchback, coupe, convertible, wagon, suv, crossover, minivan, pickup]
          example: "sedan"
        engine_types:
          type: array
          items:
            type: string
          description: Available engine types
          example: ["2.5L", "3.5L V6"]
        transmission_types:
          type: array
          items:
            type: string
          description: Available transmission types
          example: ["automatic", "manual"]
        drive_type:
          type: string
          nullable: true
          description: Drive type
          enum: [fwd, rwd, awd, 4wd]
          example: "fwd"
        description:
          type: string
          nullable: true
          description: Model description
          example: "Комфортабельный седан бизнес-класса"
        is_active:
          type: boolean
          description: Whether the model is active
          example: true

    UpdateCarModelRequest:
      type: object
      properties:
        name:
          type: string
          minLength: 1
          description: Car model name
          example: "Camry Hybrid"
        brand_id:
          type: string
          format: uuid
          description: Brand UUID
          example: "c886f366-430a-45cd-918d-51b0c8776719"
        generation:
          type: string
          nullable: true
          description: Model generation
          example: "XV70"
        production_years:
          type: string
          nullable: true
          description: Production years range
          example: "2017-2024"
        body_type:
          type: string
          nullable: true
          description: Body type
          enum: [sedan, hatchback, coupe, convertible, wagon, suv, crossover, minivan, pickup]
          example: "sedan"
        engine_types:
          type: array
          items:
            type: string
          description: Available engine types
          example: ["2.5L", "3.5L V6", "2.5L Hybrid"]
        transmission_types:
          type: array
          items:
            type: string
          description: Available transmission types
          example: ["automatic", "CVT"]
        drive_type:
          type: string
          nullable: true
          description: Drive type
          enum: [fwd, rwd, awd, 4wd]
          example: "fwd"
        description:
          type: string
          nullable: true
          description: Model description
          example: "Комфортабельный гибридный седан бизнес-класса"
        is_active:
          type: boolean
          description: Whether the model is active
          example: true

    ErrorResponse:
      type: object
      properties:
        error:
          type: string
          description: Error message
          example: "Car model not found"

    ValidationError:
      type: object
      properties:
        error:
          type: string
          example: "Validation failed"
        details:
          type: object
          description: Validation error details
          additionalProperties:
            type: array
            items:
              type: string

  parameters:
    CarModelId:
      name: id
      in: path
      required: true
      description: Car model UUID
      schema:
        type: string
        format: uuid

    BrandId:
      name: brand_id
      in: path
      required: true
      description: Brand UUID
      schema:
        type: string
        format: uuid

    ModelName:
      name: name
      in: path
      required: true
      description: Car model name
      schema:
        type: string

  responses:
    NotFound:
      description: The specified resource was not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    ValidationError:
      description: Validation failed
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ValidationError'

    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Conflict:
      description: Resource already exists
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

tags:
  - name: Car Models
    description: Automotive car models management operations